<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assambly Webseite</title>
    <link rel="stylesheet" href="static/pure-release/pure.css">
</head>
<body>


<h2>Cloud Vision Assambly Line</h2>


<table class="pure-table">
    <thead>
    <tr class="pure-table-odd">
        <th>Dateiname</th>
        <th>Bild Path</th>
        <th>Bild Img</th>
        <th>ist ein Kreis</th>
        <th>Cloud Vision Tags</th>
    </tr>
    </thead>

    <tbody>

        {% for imgEntry in imgEntries %}
    <tr>
       <td>{{ imgEntry.filename }}</td>
        <td style="max-width: 150px; overflow-wrap: break-word;">

            {{ imgEntry.pathtopic }}
        </td>
        <td>
            <a href="static/imgs/{{ imgEntry.filename }}">
                <img style=" width:320px; height: auto" src="static/imgs/{{ imgEntry.filename }}"
                     alt="Bild des Obejktes"/>
            </a>
        </td>

        <td>
            {% if imgEntry.isCircle %}
            <span>Ja</span>
            {% else %}
            <span>Nein</span>
            {% endif %}

        </td>
        <td>{{ imgEntry.csvlabels }}</td>
    </tr>
    {% endfor %}

    </tr>

    </tbody>
</table>

</body>
</html>
